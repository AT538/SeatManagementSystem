<form [formGroup]="facilityForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="buildingId">Building ID</label>
      <input type="number" id="buildingId" formControlName="buildingId">
    </div>
    <div class="form-group">
      <label for="cityId">City ID</label>
      <input type="number" id="cityId" formControlName="cityId">
    </div>
    <div class="form-group">
      <label for="facilityName">Facility Name</label>
      <input type="text" id="facilityName" formControlName="facilityName">
    </div>
    <div class="form-group">
      <label for="floorNumber">Floor Number</label>
      <input type="number" id="floorNumber" formControlName="floorNumber">
    </div>
    <button type="submit">Submit</button>
  </form>
