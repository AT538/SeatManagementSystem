
<form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="CityName">City Name</label>
      <input type="text" id="CityName" formControlName="CityName" />
    </div>
    <div class="form-group">
      <label for="CityAbbreviation">City Abbreviation</label>
      <input type="text" id="CityAbbreviation" formControlName="CityAbbreviation" />
    </div>
    
    <button type="submit">Submit</button>
  </form>
