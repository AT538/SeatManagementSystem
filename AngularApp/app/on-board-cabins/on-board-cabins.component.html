<form [formGroup]="cabinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cabinCount">Cabin Count</label>
      <input type="number" id="cabinCount" formControlName="cabinCount">
    </div>
    <div class="form-group">
      <label for="FacilityId">Facility ID</label>
      <input type="number" id="FacilityId" formControlName="FacilityId">
    </div>
    <button type="submit">Submit</button>
  </form>
