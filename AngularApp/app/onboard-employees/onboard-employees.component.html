<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employeeName">Employee Name</label>
      <input type="text" id="employeeName" formControlName="employeeName" />
    </div>
    <div class="form-group">
      <label for="departmentId">Department ID</label>
      <input type="number" id="departmentId" formControlName="departmentId" />
    </div>
    <div class="form-group">
      <label for="isAllocated">Is Allocated</label>
      <input type="checkbox" id="isAllocated" formControlName="isAllocated" />
    </div>
    <button type="submit">Submit</button>
  </form>
